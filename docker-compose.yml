version: '2'
services:
  web_service:
    build: ./web_service
    ports:
      - 5000:5000
    links:
      - redis
      - gateway
      - celery
    command: gunicorn -w 4 -b :5000 api:app
  celery:
    build: ./web_service
    links:
      - redis
      - gateway
    command: su -m celery -c "celery worker -l info -A api.celery"
  redis:
    image: 'redis:3.0-alpine'
    ports:
      - 6379:6379
  gateway:
    image: couchbase/sync-gateway
    ports:
      - 4984:4984
    volumes:
      - ./sync_gateway:/tmp/config
    command: /tmp/config/walrus_hook.json
